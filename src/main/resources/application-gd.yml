server:
  port: 7007



#EUREKA配置
eureka:
  client:
    service-url:
      defaultZone: http://172.16.8.228:8501/eureka/


spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@//172.16.8.227:1521/orcl
    username: MOBAOPAY_AUDIT
    password: MOBAOPAY_AUDIT
#    password: AEkpw4XEEnB3uSe+pWdTB3sSeQq/UvX3KnFIhPAjFWDDy2a6e6CsPyVKi7I/Rm1hgCRAX8vtrFf+ndOh8QqLAA==
    druid:
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      # 打开PSCache，并且指定每个连接上 Cache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
